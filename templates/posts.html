<!DOCTYPE html>
<html>
<head>
    <title>List of Posts</title>
</head>
<body>
    <h1>List of Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <strong>Title:</strong> {{ post.title }}<br>
                <strong>Content:</strong> {{ post.content }}<br>
                
            </li>
        {% endfor %}
    </ul>
</body>
</html>
